global:
  scrape_interval: 5s
  external_labels:
    monitor: 'demo-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093

rule_files:
  - "alert_rules.yaml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'api_monitor'
    scrape_interval: 5s
    static_configs:
      - targets: ['web:5000']
